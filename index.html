<html><head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    </head>
    <body><!-- Documentación del Sistema de Grid de Boostrap(https://getbootstrap.com/docs/4.0/layout/grid/)-->
        
            
      
  <h1 class="text-primary">
        ¡FELIZ DÍA DEL MAESTRO!
          </h1>
          <h2 class="text-danger">
        Pokeapi
        </h2>
        
        <h4>
         DANNA PAOLA RAMOS NATARÉN
            </h4>
                
            
        <br><br>
        <div id="app" class="container">
        <div class="row">
            <div class="col-md">
                <br><br>
                
         <strong>POKEMONES</strong><table class="table table-success table-striped">
             
              
                
               
  <tbody>
    <tr><th v-for="poke in pokes">
            {{poke.name}}--
    <btn class="btn btn-warning" v-bind:href="poke.url" v-on:click="pokesImg(poke.url)">{{poke.url}}</btn>   
                </th>
         
             </tr></tbody>
            </table>
                <br><br>
    </div><!-- cerramo el div class="col-md"-->
    <div class="col-sm">
        <strong>se agrega la imagen del pokemon--</strong>
    <img width="50%" heigth="50%" v-bind:src="pokeImg.dream_world.front_default">
    </div><!--cerramos div class="cold-sm"-->
    </div><!--cerramos div class="row"-->
    </div><!--cerramos div class="container"-->
         </body></html>
